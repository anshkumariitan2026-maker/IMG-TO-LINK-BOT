<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="https://o.uguu.se/dgGhnXEx.png" type="image/x-icon">
    <title>AV CLOUD | UPLOAD</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.8);
            --primary: #6366f1; /* Indigo */
            --secondary: #a855f7; /* Purple */
            --accent: #ec4899; /* Pink */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; position: relative;
        }

        /* --- BACKGROUND BLOBS --- */
        .blob { position: absolute; border-radius: 50%; filter: blur(90px); z-index: 0; opacity: 0.6; animation: float 12s infinite ease-in-out alternate; }
        .blob-1 { width: 350px; height: 350px; background: var(--primary); top: -10%; left: -10%; }
        .blob-2 { width: 300px; height: 300px; background: var(--accent); bottom: -10%; right: -10%; animation-delay: -5s; }

        @keyframes float { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(40px, -40px) scale(1.1); } }

        /* --- CONTAINER --- */
        .container {
            position: relative; z-index: 10; width: 90%; max-width: 480px;
            background: var(--card-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-top: 1px solid rgba(255,255,255,0.2);
            border-radius: 24px; padding: 40px 30px; text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0; transform: translateY(30px);
        }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        .logo {
            font-size: 32px; font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 5px; letter-spacing: -1px;
        }
        .tagline { color: var(--text-muted); font-size: 14px; margin-bottom: 35px; letter-spacing: 1px; text-transform: uppercase; font-weight: 500; }

        /* --- UPLOAD AREA --- */
        .upload-area {
            position: relative; border: 2px dashed rgba(255, 255, 255, 0.2); border-radius: 16px;
            padding: 50px 20px; cursor: pointer; transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2); overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .upload-area:hover, .upload-area.dragover { border-color: var(--primary); background: rgba(99, 102, 241, 0.1); transform: scale(1.02); }

        .upload-icon { font-size: 50px; color: var(--text-muted); margin-bottom: 15px; transition: 0.3s; }
        .upload-area:hover .upload-icon { color: var(--primary); transform: translateY(-5px); }
        .upload-text { color: var(--text-main); font-size: 16px; font-weight: 600; margin-bottom: 5px; }
        .upload-sub { font-size: 12px; color: var(--text-muted); }

        .file-input { position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; cursor: pointer; z-index: 10; }

        /* --- SELECTED FILE STATUS --- */
        .file-status {
            display: none; margin-top: 20px; background: rgba(255,255,255,0.05);
            border-radius: 12px; padding: 15px; align-items: center; border: 1px solid var(--border);
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .file-icon { width: 40px; height: 40px; background: rgba(99, 102, 241, 0.2); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: var(--primary); font-size: 20px; margin-right: 15px; }
        .file-info { flex: 1; text-align: left; overflow: hidden; }
        .file-name { font-size: 14px; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 500; }
        .file-size { font-size: 12px; color: var(--text-muted); margin-top: 2px; }
        .remove-btn { color: var(--text-muted); cursor: pointer; transition: 0.2s; padding: 5px; }
        .remove-btn:hover { color: #ef4444; }

        /* --- BUTTON --- */
        .btn-upload {
            margin-top: 30px; width: 100%; padding: 16px; border: none; border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff; font-size: 16px; font-weight: 700; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
            text-transform: uppercase; letter-spacing: 1px; position: relative; overflow: hidden;
        }
        .btn-upload:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6); }
        .btn-upload:active { transform: scale(0.98); }
        .btn-upload:disabled { opacity: 0.7; cursor: not-allowed; }

        .footer { margin-top: 30px; font-size: 12px; color: var(--text-muted); }
        .footer a { color: var(--primary); text-decoration: none; font-weight: 600; transition: 0.2s; }
        .footer a:hover { color: var(--secondary); }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9); z-index: 20; border-radius: 24px;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        .loader { width: 48px; height: 48px; border: 5px solid #FFF; border-bottom-color: var(--primary); border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; margin-bottom: 15px; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { color: #fff; font-size: 16px; font-weight: 500; letter-spacing: 1px; }

        @media (max-width: 480px) {
            .container { padding: 30px 20px; width: 95%; }
            .logo { font-size: 28px; }
            .upload-area { padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container">
        <div class="loading-overlay" id="loadingOverlay">
            <span class="loader"></span>
            <div class="loading-text">Uploading... Please Wait</div>
        </div>

        <div class="logo">AV CLOUD</div>
        <div class="tagline">Unlimited Cloud Storage</div>

        <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
            
            <div class="upload-area" id="dropZone">
                <input type="file" name="file" class="file-input" id="fileInput" required>
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <div class="upload-text">Select File to Upload</div>
                <div class="upload-sub">or Drag & Drop Here</div>
            </div>

            <div class="file-status" id="fileStatus">
                <div class="file-icon"><i class="fas fa-file-alt"></i></div>
                <div class="file-info">
                    <div class="file-name" id="fileName">example.jpg</div>
                    <div class="file-size" id="fileSize">2.5 MB</div>
                </div>
                <div class="remove-btn" id="removeBtn"><i class="fas fa-trash-alt"></i></div>
            </div>

            <button type="submit" class="btn-upload" id="submitBtn">
                <i class="fas fa-rocket"></i> Upload Now
            </button>
        </form>

        <div class="footer">
            Powered by <a href="https://t.me/AV_OWNER_BOT" target="_blank">Aman Developer</a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const fileStatus = document.getElementById('fileStatus');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const removeBtn = document.getElementById('removeBtn');
        const uploadForm = document.getElementById('uploadForm');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // File Selection Logic
        fileInput.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                dropZone.style.display = 'none';
                fileStatus.style.display = 'flex';
                fileName.textContent = file.name;
                fileSize.textContent = formatBytes(file.size);
            }
        });

        // Remove File Logic
        removeBtn.addEventListener('click', function() {
            fileInput.value = '';
            dropZone.style.display = 'flex';
            fileStatus.style.display = 'none';
        });

        // Drag & Drop Visuals
        dropZone.addEventListener('dragover', () => dropZone.classList.add('dragover'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', () => dropZone.classList.remove('dragover'));

        // Form Submit Animation
        uploadForm.addEventListener('submit', function() {
            if (fileInput.files.length > 0) {
                loadingOverlay.style.display = 'flex';
            }
        });

        // Helper: Format Bytes
        function formatBytes(bytes, decimals = 2) {
            if (!+bytes) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
        }
    </script>

</body>
</html>
